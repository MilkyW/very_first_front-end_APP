<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-cn">
<head>
    <title>Emoji</title>
</head>
<body>
    <div class="alert alert-warning" role="alert">
        <strong>Holy guacamole!</strong> Welcome to the world of emoji.
    </div>

    <div id="big-emoji"><p>{{ message }}</p></div>
    <script>
        var big_emoji = new Vue({
            el: '#big-emoji',
            data: {
                message: '_(:3 」∠)_'
            }
        })
    </script>
    <div id="buttons">
    <div class="btn-group" role="group" aria-label="Basic example">
        <button id="happy" v-on:click="happyMessage" type="button" class="btn btn-success btn-lg">happy</button>
        <button id="shock" v-on:click="shockMessage" type="button" class="btn btn-warning btn-lg">shock</button>
        <button id="angry" v-on:click="angryMessage" type="button" class="btn btn-danger btn-lg">angry</button>
    </div>
    </div>
    <script>
        new Vue({
            el: '#happy',
            methods: {
                happyMessage: function () {
                    big_emoji.message = "(ﾉ≧∀≦)ﾉ"
                }
            }
        })

        new Vue({
            el: '#shock',
            methods: {
                shockMessage: function () {
                    big_emoji.message = "∑(ﾟ□ﾟ;)"
                }
            }
        })

        new Vue({
            el: '#angry',
            methods: {
                angryMessage: function () {
                    big_emoji.message = "(╬▔皿▔)"
                }
            }
        })
    </script>
    <footer>
        &copy; 2017 吴幸融
    </footer>
</body>
</html>
