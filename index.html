<!DOCTYPE html>
<meta charset="utf-8">
<link href="StyleSheet.css" rel="stylesheet" />
<script src="vue.js" type="text/javascript"></script>
<link href="bootstrap.min.css" rel="stylesheet" />
<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript"></script>
<script src="bootstrap-3.3.7-dist/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="bootstrap-3.3.7-dist/js/popper.min.js" type="text/javascript"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

<html>
    <head>
        <title>Emoji</title>
    </head>
    <body>
        <div class="alert alert-warning" role="alert">
            <strong>Holy guacamole!</strong> Welcome to the world of emoji.
        </div>

        <div id="big-emoji"><p>{{ message }}</p></div>
        <script>
            var big_emoji = new Vue({
                el: '#big-emoji',
                data: {
                    message: '_(:3 」∠)_'
                }
            })
        </script>

        <div id="buttons" class="btn-group" role="group" aria-label="Basic example" style="margin:0 auto">
            <button id="happy" v-on:click="happyMessage" type="button" class="btn btn-success btn-lg">happy</button>
            <button id="shock" v-on:click="shockMessage" type="button" class="btn btn-warning btn-lg">shock</button>
        </div>
        <script>
            var happy = new Vue({
                           el: '#happy',
                           methods: {
                               happyMessage: function () {
                                   big_emoji.message = "(ﾉ≧∀≦)ﾉ"
                               }
                           }
                       })
            
            var shock = new Vue({
                               el: '#shock',
                               methods: {
                                   shockMessage: function () {
                                       big_emoji.message = "∑(ﾟ□ﾟ;)"
                                   }
                               }
                           })
        </script>
        <footer>
            &copy; 2017 吴幸融
        </footer>
    </body>
</html>
