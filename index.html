<!DOCTYPE html>
<meta charset="utf-8">
<link href="StyleSheet.css" rel="stylesheet" />
<script src="vue.js" type="text/javascript"></script>
<script src="fun.js" type="text/javascript"></script>

<html>
    <head>
        <title>Emoji</title>
    </head>
    <body>

        <div><img src="pac-man-2724.jpg" alt="Background image"></div>

        <header>
            <h1>Emoji</h1>
        </header>

        <div id="big-emoji"><p>{{ message }}</p></div>
        <script>
            var big_emoji = new Vue({
                el: '#big-emoji',
                data: {
                    message: ''
                }
            })
        </script>

        <div id="happy">
            <p>{{ message }}</p>
            <button v-on:click="happyMessage">happy</button>
        </div>
        <script>
            var happy = new Vue({
                el: '#happy',
                methods: {
                    happyMessage: function () {
                        big_emoji.message = "(ﾉ≧∀≦)ﾉ"
                    }
                }
            })
        </script>

        <div id="shock">
            <p>{{ message }}</p>
            <button v-on:click="shockMessage">shock</button>
        </div>
        <script>
            var shock = new Vue({
                el: '#shock',
                methods: {
                    shockMessage: function () {
                        big_emoji.message = "∑(ﾟ□ﾟ;)"
                    }
                }
            })
        </script>

        <footer>
            &copy; 2017 吴幸融
        </footer>
    </body>
</html>
